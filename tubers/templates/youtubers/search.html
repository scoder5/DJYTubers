{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="searchpage">
    <div class="banner">
        <img src="{% static './images/bg-banner.png' %}" alt="" class="img-fluid w-100">
        <h1 class="text-center">
            Search Result
        </h1>
    </div>

    <section class="searchbox container mt-5 p-3 bg-accent">
        <form method="get" action="{% url 'search' %}">
            <div class="form-row">
                
                <div class="form-group col-md-4">
                    <select name="city" id="inputState" class="form-control">
                        <option selected disabled hidden>City</option>
                        {% for c in city_search %}
                            <option value="{{ c }}">{{ c }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group col-md-4">
                    <select name="camera_type" id="inputState" class="form-control">
                        <option selected disabled hidden>Camera Type</option>
                        {% for ca in camera_search %}    
                            <option value="{{ ca }}" >{{ ca }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group col-md-4">
                    <select name="category" class="form-control">
                        <option selected disabled hidden>Category</option>
                        {% for cat in category_search %}
                            <option value="{{ cat }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="text-center">
                <button class="btn btn-light">Search</button>
            </div>

        </form>
    </section>

    <section class="search-results container mt-3 grid">
        {% for tuber in tubers %}
            <!-- person 1 -->
            <div class="card border-0 text-center">
                <div>
                    <a href="{% url 'youtubers_detail' tuber.id %}" target="_blank"><img src="{{ tuber.photo.url }}" class="card-img-top" alt="team-member"></a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ tuber.name }}</h5>
                    <p class="card-text">{{ tuber.name }}</p>
                    <div class="person-description mt-2">
                        <button class="btn btn-accent"> City : {{ tuber.city }} </button>
                        <button class="btn btn-accent"> Age : {{ tuber.age }} </button>
                        <button class="btn btn-accent"> Height : {{ tuber.height }} </button>
                    </div>
                    <div class="person-description mt-2">
                        <button class="btn btn-accent"> Crew : {{ tuber.crew }} </button>
                        <button class="btn btn-accent"> Camera : {{ tuber.camera_type }} </button>
                        <button class="btn btn-accent"> Subs : {{ tuber.subs_count }} </button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </section>

</main>


{% endblock content %}
